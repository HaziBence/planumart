<!DOCTYPE html>
<html>
<head>
<title>PlanumArt</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" type="text/css" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
  $(document).ready(function(){
    var dir = "images/bath/"; // folder location
    var fileextension = ".jpg"; // image format
    var i = "1";

    $(function imageloop(){
      if (i<=6){
      ($("<div class='item show'></div>")).append($("<img alt='gallery' />").attr('src', dir + 'bath' + i + fileextension)).appendTo(".gallery-items");
        i++
        imageloop();
      }
      else if (i == 20){
        console.log('images loaded')
      }
      else{
        ($("<div class='item hide'></div>")).append($("<img alt='gallery' />").attr('src', dir + 'bath' + i + fileextension)).appendTo(".gallery-items");
        i++;
        imageloop();
      };
    });   
  });
</script>	
</head>
<style>
.gallery-items {
  margin: 1em 0;
  text-align: center;
}

.item img {
  width: 30vw;
  height: 30vw;
}

.item img {
  object-fit: cover;
}

</style>
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
    <div class="w3-bar w3-white w3-wide w3-padding w3-card">
      <a href="index.html" class="w3-bar-item w3-button"><b>PlanumArt</b></a>
      <!-- Float links to the right. Hide them on small screens -->
      <div class="w3-right w3-hide-small">
        <a href="index.html" class="w3-bar-item w3-button">Vissza</a>
      </div>
    </div>
</div>

<section class="gallery">
	<div class="container">
		<div class="gallery-items">
		</div>
		<div class="pagination">
			<div class="prev">Előző</div>
			<div class="page">Oldal <span class="page-num"></span></div>
			<div class="next">Következő</div>
		</div>
	</div>
</section>

<!-- Footer -->
<footer class="w3-center w3-black w3-padding-16">
    <i class="fa fa-facebook-official w3-hover-opacity"></i>
    <i class="fa fa-instagram w3-hover-opacity"></i>
    <i class="fa fa-snapchat w3-hover-opacity"></i>
    <i class="fa fa-pinterest-p w3-hover-opacity"></i>
    <i class="fa fa-twitter w3-hover-opacity"></i>
    <i class="fa fa-linkedin w3-hover-opacity"></i>
</footer>

<script src="script.js"></script>
</body>
</html>
